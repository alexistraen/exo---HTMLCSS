<!DOCTYPE html>
  <html lang="fr">
      <head>
		  <link type="text/css" rel="stylesheet" href="style/style.css">
          <meta charset="utf-8">
          <title>Formulaire</title>
      </head> 
      <body>
        <form>
            <div id="color_1">
                <legend>Votre indentité</legend>
                <ol>
                    <li>Nom : <input type="text" id="name" name="user_name" placeholder="Nom"></li>
                    <li>Prénom : <input type="text" id="name" name="user_name" placeholder="Prénom"></li>
                    <li>Adresse mail : <input type="text" id="name" name="user_name" placeholder="Adresse mail"></li>
                </ol>
            </div>
            <div id="color_2">
                <legend>Adresse de livraison</legend>
                <ol>
                    <li>Adresse : <textarea type="text" id="name" name="user_name" rows="5" cols="20"></textarea></li>
                    <li>Code postal : <input type="text" id="name" name="user_name" placeholder="Code postal"></li>
                    <li>Ville : <input type="text" id="name" name="user_name" placeholder="Ville"></li>
                </ol>
            </div>
            <div id="color_3">
                <legend>Information de réglement</legend>
                <ol>
                    <li>Type de carte bancaire : </li>
                    <div>
                        <input type="radio" id="VISA" name="VISA" value="VISA">
                        <label for="VISA">VISA</label>
                    </div>
                    <div>
                        <input type="radio" id="Mastercard" name="Mastercard" value="Mastercard">
                        <label for="Mastercard">Mastercard</label>
                    </div>
                    <li>Numéro de carte : <input type="text" id="name" name="user_name" placeholder="Numéro de carte"></li>
                    <li>Code de sécurité : <input type="text" id="name" name="user_name" placeholder="Code de sécurité"></li>
                    <li>Nom du titulaire : <input type="text" id="name" name="user_name" placeholder="Nom du titulaire"></li>
                </ol>
            </div>
            <button type="submit">J'achète !</button>
         </form>
      </body>
  </html>
